<app-template>
  <div class="container mx-auto mt-3">
    <mat-card>
      <mat-card-title>
        <div fxLayout="row">
          Authors
          <button (click)="openDialog()" class="ml-auto" mat-raised-button color="primary">
            Add New
          </button>
        </div>
      </mat-card-title>
      <mat-card-content>
        <p>
          Here are the authors of the comics
        </p>
        <p>
          Search for any keyword in the table.
        </p>
        <mat-form-field class="w-100">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-0 w-100">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
            <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th class="text-align-center" mat-header-cell *matHeaderCellDef>Actions</th>
            <td class="text-align-center" mat-cell *matCellDef="let element">
              <span class="mr-2">
                <button mat-icon-button (click)="edit(element)">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </span>
              <span>
                <button mat-icon-button (click)="delete(element.id)">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </span>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
            [@rowsAnimation]="{value: ':enter' , params: {delay: i*500} }">
          </tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</app-template>
